    <!-- Cache Busting Script -->
    <script>
      // Build time'ı global olarak tanımla
      window.__BUILD_TIME__ = '<%- BUILD_TIME %>';
      
      // Cache temizleme fonksiyonu
      window.clearCache = function() {
        if ('caches' in window) {
          caches.keys().then(function(names) {
            for (let name of names) {
              caches.delete(name);
            }
          });
        }
        
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
              registration.unregister();
            }
          });
        }
        
        // localStorage'ı temizle (isteğe bağlı)
        // localStorage.clear();
        
        // Sayfayı yenile
        window.location.reload();
      };
      
      // Sayfa yüklendiğinde cache kontrolü
      window.addEventListener('load', function() {
        // URL'de cache temizleme parametresi varsa
        if (window.location.search.includes('clearCache=true')) {
          window.clearCache();
        }
        
        // Force refresh parametresi varsa
        if (window.location.search.includes('forceRefresh=true')) {
          window.location.reload();
        }
      });
    </script>
