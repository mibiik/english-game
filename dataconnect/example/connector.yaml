connectorId: example
generate:
  javascriptSdk:
    - outputDir: ..\..\src\dataconnect-generated
      package: "@dataconnect/generated"
      packageJsonDir: ..\..
      react: true
      angular: false
    - outputDir: ..\..\functions\src\dataconnect-generated
      package: "@dataconnect/generated"
      packageJsonDir: ..\..\functions
      react: false
      angular: false
  kotlinSdk:
    - outputDir: ..\..\android\app\src\main\kotlin
      package: com.google.firebase.dataconnect.generated
  swiftSdk:
    - outputDir: ..\..\ios\FirebaseDataConnectGenerated
      package: DataConnectGenerated
